<!DOCTYPE html>
<html lang="pt-br">

<head> 
  <link rel="icon" type="image/png" href="./imagens/icone.webp">
  
  <!-- <script type="text/javascript" src="./js/favoritar.js"></script>
  <script type="text/javascript" src="./js/categoria.js" ></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./estilo/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo de Filmes</title>
</head>

<body>
  <div>
    <img class="logo" src="./imagens/logo0.png" alt="">


    <h1 class="titulo">Catalogo de Filmes</h1>
  </div>
  <div class="corpo">
    <div class="head-line">


      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active bold black" aria-current="page">Categoria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cursor-pointer" data-value="action" onclick="categoria(this.dataset.value)">Ação</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cursor-pointer" onclick="categoria(sci-fi)">Cientifico</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cursor-pointer" onclick="categoria(fantasy)">Fantasia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cursor-pointer" onclick="categoria(adventure)">Aventura</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cursor-pointer" onclick="categoria(animation)">Animação</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cursor-pointer" onclick="categoria(comedy)">Comédia</a>
              </li>


            </ul>

          </div>
        </div>
      </nav>





      <form class="d-flex">
        <input class="form-control me-2" id="buscar" type="search" placeholder="Search" aria-label="Search">
        <span class="btn btn-outline-success" onclick="buscar()"><span>Buscar</span><i
            class="fa-solid fa-magnifying-glass"></i></span>
      </form>


      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" onclick="mostrar_favoritos()" data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo04" aria-controls="navbarTogglerDemo04" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fa-solid fa-star p-6"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo04">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-right">
              <li class="nav-item">
                <a class="nav-link active bold black" aria-current="page">Favoritos</a>
              </li>
              <div class="nav-item cursor-pointer" id="nav_favoritos">

              </div>



            </ul>

          </div>
        </div>
      </nav>
    </div>
    <div class="tabela">
      <div class="favorito"><i id="fa-star" class="fa-regular fa-star" onclick="favoritar()" style="display:none"></i>
      </div>
      <table id="filme">
      </table>
    </div>

 

    <script type="text/javascript" src="./js/script.js"></script>
<script src="https://kit.fontawesome.com/40cc08f0c1.js" crossorigin="anonymous"></script>

</html>
